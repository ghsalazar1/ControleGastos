<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle de Gastos</title>
    <!--<link ref="/assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/menu.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav class="navbar headerNav bg-default" style="height:68px;">
      <button style="visibility:hidden" class="btn openNavBtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
        <svg style="color: #0000008c;" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
      </button>
      <h5 class="navbar-text">Cadastrar Usuário</h5>
      <div class="d-flex" role="search" style="margin-right: 12px;">
        <img src="../../assets/img/Icon45px.png">
      </div>
    </nav>
    <div class="container-fluid" style="margin-top:12px">

      <div class="row">
        <div class="col-12">
          <label for="nome" class="form-label">Nome</label>
        </div>
      </div>
      <div class="row" style="margin-bottom:5px;;">
        <div class="col-12">
          <input type="text" class="form-control" id="nome">
        </div>
      </div>
      
      <div class="row">
        <div class="col-6">
          <label for="telefone" class="form-label">Telefone</label>
        </div>
        <div class="col-6">
          <label for="perfil" class="form-label">Perfil</label>
        </div>
      </div>

      <div class="row" style="margin-bottom:5px;;">
        <div class="col-6">
          <input type="text" class="form-control" id="telefone">
        </div>
        <div class="col-6">
          <select class="form-control" id="perfil">
            <option value="">Selecione</option>
            <option value="usuario">Usuário</option>
            <option value="gestor">Gestor</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
        </div>
      </div>
      <div class="row" style="margin-bottom:5px;;">
        <div class="col-12">
          <input type="text" class="form-control" id="email">
        </div>
      </div>
      
      <div class="row">
        <div class="col-12">
          <label for="senha" class="form-label">Senha</label>
        </div>
      </div>

      <div class="row" style="margin-bottom:5px;;">
        <div class="col-12">
          <input type="password" class="form-control" id="senha">
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <label for="obs" class="form-label">Observação</label>
        </div>
      </div>
      <div class="row" style="margin-bottom:5px;;">
        <div class="col-12">
          <textarea type="text" rows="7" class="form-control" id="obs"></textarea>
        </div>
      </div>


      <div class="row" style="margin-top: 11px;">
        <div class="col-6">
          <a class="btn btn-primary" href="../../login.html" style="width: 160px;height: 45px;background-color: #5c5c5c;font-size: large;font-weight: 600;">Voltar</a>
        </div>
        <div class="col-6">
          <a class="btn btn-primary user-register" href="usuario-success-view.html" style="width: 160px;height: 45px;background-color: #3dab3d;font-size: large;font-weight: 600;">Cadastrar</a>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="../../assets/js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
